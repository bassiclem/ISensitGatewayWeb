<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fit20 | Registration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../../plugins/iCheck/square/blue.css">

    <link rel="stylesheet" href="css/image-picker.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/image-picker.js"></script>
    <![endif]-->
</head>

<body class="hold-transition register-page">

<h1>Current User</h1>
<div class="col-md-12">
    <!-- Widget: user widget style 1 -->
    <select class="image-picker show-html">
        <option data-img-src="../../dist/img/user3-128x128.jpg" value="1">  Page 1  </option>
        <option data-img-src="../../dist/img/user3-128x128.jpg" value="2">  Page 2  </option>
    </select>


    <div class="box box-widget widget-user">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <div class="widget-user-header bg-black" style="background: url('../../dist/img/photo1.png') center center;">
            <h3 class="widget-user-username">Elizabeth Pierce</h3>
            <h5 class="widget-user-desc">Web Designer</h5>
        </div>
        <div class="widget-user-image">
            <img class="img-circle" src="../../dist/img/user3-128x128.jpg" alt="User Avatar">
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">3,200</h5>
                        <span class="description-text">SALES</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4 border-right">
                    <div class="description-block">
                        <h5 class="description-header">13,000</h5>
                        <span class="description-text">FOLLOWERS</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4">
                    <div class="description-block">
                        <h5 class="description-header">35</h5>
                        <span class="description-text">PRODUCTS</span>
                    </div>
                    <!-- /.description-block -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
    </div>
    <!-- /.widget-user -->
</div>

<div class="col-md-12">
    <!-- USERS LIST -->
    <div class="box box-danger">
        <div class="box-header with-border">
            <h3 class="box-title">Latest Users</h3>

            <div class="box-tools pull-right">
                <span class="label label-danger">8 New Members</span>
                <button data-widget="collapse" class="btn btn-box-tool" type="button"><i class="fa fa-minus"></i>
                </button>
                <button data-widget="remove" class="btn btn-box-tool" type="button"><i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding">
            <ul class="users-list clearfix">
                <li>
                    <img alt="User Image" src="../../dist/img/user1-128x128.jpg">
                    <a href="#" class="users-list-name">Saujan Ghimire</a>
                    <span class="users-list-date">Today</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user8-128x128.jpg">
                    <a href="#" class="users-list-name">Norman</a>
                    <span class="users-list-date">Yesterday</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user7-128x128.jpg">
                    <a href="#" class="users-list-name">Jane</a>
                    <span class="users-list-date">12 Jan</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user6-128x128.jpg">
                    <a href="#" class="users-list-name">John</a>
                    <span class="users-list-date">12 Jan</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user2-160x160.jpg">
                    <a href="#" class="users-list-name">Alexander</a>
                    <span class="users-list-date">13 Jan</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user5-128x128.jpg">
                    <a href="#" class="users-list-name">Sarah</a>
                    <span class="users-list-date">14 Jan</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user4-128x128.jpg">
                    <a href="#" class="users-list-name">Nora</a>
                    <span class="users-list-date">15 Jan</span>
                </li>
                <li>
                    <img alt="User Image" src="../../dist/img/user3-128x128.jpg">
                    <a href="#" class="users-list-name">Nadia</a>
                    <span class="users-list-date">15 Jan</span>
                </li>
            </ul>
            <!-- /.users-list -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <a class="uppercase" href="javascript:void(0)">View All Users</a>
        </div>
        <!-- /.box-footer -->
    </div>
    <!--/.box -->
</div>

<!-- jQuery 2.2.3 -->
<script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
